<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자, 프로퍼티(속성)</title>
    <style>
        input {
        font-size: 24px;
      }
      input {
        font-size: 48px; /* 같은 우선도면 뒤에 나오는게 덮어씀 */
      }
      input[type="password"] {
        font-size: 18px;
      }
      a {
        text-decoration: none;
      }
      a[href="https://naver.com"]
      {
        text-decoration: line-through;
      }
      a[target="_blank"] {
        text-decoration: underline;
      }
      #brand {
        color: blue;
      }

      
    </style>
  </head>
  <body>
    <!-- css -> 선택. HTML <-> 별도로 존재가 가능 -->
    <h1 id="brand">구별을 위한 선택자 id, 1개만 존재하는 걸 '권장'</h1>

    <label>
      <input type="text" placeholder="아이디" />
    </label>
    <label>
      <input type="password" placeholder="비밀번호" />
    </label>
    <p>
      <!-- _blank : 새 창 띄우기 -->
      <a href="https://naver.com" target="_blank">네이버 새 창 링크</a>
      <a href="https://naver.com" target="_self">네이버 현재 탭(창) 바꾸기</a>
    </p>
  </body>
</html>
